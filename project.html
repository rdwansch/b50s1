    <div id="content-container">
      <div style="padding: 20px; background: #e3e7eb">
        <div class="form__container">
          <h2>Add My Project</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="input__group">
              <label for="project-name">Project Name</label>
              <input name="project-name" type="text" id="project-name" />
            </div>
            <div class="input__group input__date">
              <div>
                <label for="start-date">Start Date</label>
                <input name="start-date" type="date" id="start-date" />
              </div>
              <div>
                <label for="end-date">End Date</label>
                <input name="end-date" type="date" id="end-date" />
              </div>
            </div>
            <div class="input__group">
              <label for="description">Description</label>
              <textarea name="description" id="description" placeholder="" rows="5"></textarea>
            </div>
            <div class="input__group">
              <label>Technologies</label>
              <div class="input__technologies">
                <div class="technologies__list">
                  <div>
                    <input name="node-checkbox" type="checkbox" id="node-checkbox" />
                    <label for="node-checkbox" class="input__checkbox">Node JS</label>
                  </div>
                  <div>
                    <input name="react-checkbox" type="checkbox" id="react-checkbox" />
                    <label for="react-checkbox" class="input__checkbox">React</label>
                  </div>
                </div>
                <div class="technologies__list">
                  <div>
                    <input name="nextjs-checkbox" type="checkbox" id="nextjs-checkbox" />
                    <label for="nextjs-checkbox" class="input__checkbox">Next JS</label>
                  </div>
                  <div>
                    <input name="typescript-checkbox" type="checkbox" id="typescript-checkbox" />
                    <label for="typescript-checkbox" class="input__checkbox">TypeScript</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="input__group">
              <label for="upload-image">Upload Image</label>
              <label for="upload-image">
                <div class="input__image">
                  <span>Chooese</span>
                  <p class="image__name"></p>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                    <path
                      d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
                    />
                  </svg>
                </div>
              </label>
              <input name="upload-image" type="file" id="upload-image" hidden />
            </div>

            <button>Submit</button>
          </form>
        </div>
